<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Информация о товаре: ' + ${product.getTitle()}">Информация о товаре</title>
    <head th:replace="fragments/head"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/nav"></div>

</div>
<div class="container mb-4">
    <h1 th:text="${product.getTitle()}"></h1>
</div>
<div class="container mb-4">

    <div class="row">
    <div class="col-4">

        <div th:id="'qwe'+${product.getId()}" class="carousel slide qweqwe" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div th:each="img,iterStat : ${product.getImageList()}"  class="carousel-item" th:classappend="${iterStat.index} == 0 ? 'active' : ''">
                    <img th:src="'/img/' + ${img.getFileName()}" class="d-block w-100">
                </div>

            </div>
        </div>

    </div>
    <div class="col-7">

        <div class="row">
            <div class="col-6">
                <p>Страна производства: <b th:text="${product.getWarehouse()}"></b></p>
                <p>Продавец:  <b th:text="${product.getSeller()}"></b></p>
                <p>Производитель: <b th:text="${product.getCategory().getName()}"></b></p>
            </div>
            <div class="col-6">
                <p class="display-5"><small>Цена:</small> <b th:text="${product.getPrice()}"></b></p>
                <a class="btn btn-outline-success btn-lg" th:href="@{/cart/add/{id}(id=${product.getId()})}" aria-label="bi-basket" sec:authorize="isAuthenticated()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
                    </svg>
                    Добдавить в корзину
                </a>
            </div>
        </div>


        <hr>
        <p><b>Описание:</b></p>
        <pre th:text="${product.getDescription()}"></pre>


    </div>
    </div>




</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
